version: "3.8"

services:
  nidar-backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile
    container_name: nidar-backend
    ports:
      - "8000:8000"    # FastAPI HTTP
      - "5760:5760"    # Scout MAVLink TCP
      - "5762:5762"    # Delivery MAVLink TCP
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/nidar.db:/app/nidar.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn vps_app:app --host 0.0.0.0 --port 8000

